  disable_custom_buildpacks: You can disable custom buildpacks using the TAS for VMs tile. In the **App Containers** pane, deselect the **Enable custom buildpacks** checkbox, as shown in the image below.<br><br><img src="images/disable-custom-buildpacks.png"><br><br>By default, the cf CLI gives developers the option of using a custom buildpack when they deploy apps to TAS for VMs. To do so, they use the `-b` option to provide a custom buildpack URL with the `cf push` command. Deselecting the **Enable custom buildpacks** checkbox prevents the `-b` option from being used with external buildpack URLs.<br><br>For more information about custom buildpacks, see [Buildpacks](../buildpacks/).
  disable_custom_buildpacks_note: Operators can choose to disable custom buildpacks in an entire deployment. For more information, see the [Disabling Custom Buildpacks](../adminguide/buildpacks.html#disabling-custom-buildpacks) section of the _Managing Custom Buildpacks_ topic.
