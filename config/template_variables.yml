  container_metrics: "In Pivotal Application Service (PAS) v2.1 and later, this property is set to true by default. <br><br>Follow the instructions below to include container metrics in your syslog drain.<ol><li>Log in to Ops Manager.</li><li>Go to the <b>System Logging</b> pane, in the TAS for VMs tile.</li><li>Enable <b>Include container metrics in Syslog Drains</b>.</li><li>Run the following cf CLI command:<pre>cf drain APP-NAME DRAIN-URL --type metrics --drain-name YOUR-SYSLOG-DRAIN</pre>Where:<br> <ul><li> <code>APP-NAME</code> is your app name</li> <li><code>YOUR-SYSLOG-DRAIN</code> is the name of your syslog drain</li> <li><code>DRAIN-URL</code> is the URL of your syslog drain</li></ul></li></ol>"
